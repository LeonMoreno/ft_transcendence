<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cabraping.fe</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="Main">
      <header id="header"></header>

      <section id="content">
        <div class="loading"></div>
      </section>

      <div
        class="position-fixed top-50 start-50 translate-middle text-center"
        id="notification-container"
      >
        <!--  -->
      </div>
    </main>

    <!-- <footer id="footer" class="mt-5 fixed-bottom"> -->
    <footer id="footer" class="mt-5">
      <!--  -->
    </footer>

    <!-- Notification Modal -->
    <!-- <div id="notificationModal" class="modal" tabindex="-1" role="dialog"> -->
    <div id="notificationModal" class="d-none position-fixed w-100 h-100 overflow-auto custom-overlay" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="bg-white mx-auto p-3 border">
          <div class="modal-body">
            <p id="modalMessage"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="closeModalButton"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom modal for tournament invitations -->
    <div id="tournamentInviteModal" class="d-none position-fixed w-100 h-100 modal top-0 start-0">
      <div class="bg-white mx-auto p-3 border">
        <span class="close">&times;</span>
        <h5 class="modal-title">Tournament Invitation</h5>
        <p id="tournamentInviteMessage"></p>
        <button class="btn btn-primary" id="acceptTournamentInvite">
          Accept
        </button>
        <button class="btn btn-secondary" id="rejectTournamentInvite">
          Reject
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
